<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Psicología</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .semestre {
      margin: 20px 0;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
    .materia {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    .tachada {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Psicología - Udelar</h1>

  <div class="semestre">
    <h2>1er semestre</h2>
    <label class="materia"><input type="checkbox"> Epistemología</label>
    <label class="materia"><input type="checkbox"> Psicología General</label>
    <label class="materia"><input type="checkbox"> Educación y Subjetividad</label>
    <label class="materia"><input type="checkbox"> Neurobiología del desarrollo</label>
  </div>

  <div class="semestre">
    <h2>2do semestre</h2>
    <label class="materia"><input type="checkbox"> Historia de la Psicología</label>
    <label class="materia"><input type="checkbox"> Neurofisiología</label>
    <label class="materia"><input type="checkbox"> Psicología del Desarrollo</label>
    <label class="materia"><input type="checkbox"> Psicología Social</label>
  </div>

  <div class="semestre">
    <h2>3er semestre</h2>
    <label class="materia"><input type="checkbox"> Psicología, Sujeto y Aprendizaje</label>
    <label class="materia"><input type="checkbox"> Psicología Institucional</label>
    <label class="materia"><input type="checkbox"> Psicología del Trabajo</label>
    <label class="materia"><input type="checkbox"> Métodos y Técnicas Cuantitativas</label>
  </div>

  <div class="semestre">
    <h2>4to semestre</h2>
    <label class="materia"><input type="checkbox"> Métodos y Técnicas Cualitativas</label>
    <label class="materia"><input type="checkbox"> Psicopatología</label>
    <label class="materia"><input type="checkbox"> Psicología Clínica</label>
    <label class="materia"><input type="checkbox"> Psicología y Salud</label>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(chk => {
      chk.addEventListener('change', () => {
        chk.parentElement.classList.toggle('tachada', chk.checked);
        saveState();
      });
    });

    function saveState() {
      const estados = Array.from(checkboxes).map(chk => chk.checked);
      localStorage.setItem('estadoMalla', JSON.stringify(estados));
    }

    function cargarEstado() {
      const estados = JSON.parse(localStorage.getItem('estadoMalla') || "[]");
      estados.forEach((estado, i) => {
        if (estado) {
          checkboxes[i].checked = true;
          checkboxes[i].parentElement.classList.add('tachada');
        }
      });
    }

    cargarEstado();
  </script>
</body>
</html>
