<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Psicología</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .semestre {
      margin: 20px 0;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
    .materia {
      display: block;
      margin: 5px 0;
    }
    .tachada {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Psicología (1º a 4º semestre)</h1>

  <div class="semestre">
    <h2>1er Semestre</h2>
    <label class="materia"><input type="checkbox"> Historia de la Psicología</label>
    <label class="materia"><input type="checkbox"> Psicología General</label>
    <label class="materia"><input type="checkbox"> Introducción a la Filosofía</label>
    <label class="materia"><input type="checkbox"> Biología Humana</label>
    <label class="materia"><input type="checkbox"> Problemas Filosóficos</label>
  </div>

  <div class="semestre">
    <h2>2do Semestre</h2>
    <label class="materia"><input type="checkbox"> Teoría Psicoanalítica 1</label>
    <label class="materia"><input type="checkbox"> Psicología del Desarrollo 1</label>
    <label class="materia"><input type="checkbox"> Neurobiología</label>
    <label class="materia"><input type="checkbox"> Lógica</label>
    <label class="materia"><input type="checkbox"> Epistemología</label>
  </div>

  <div class="semestre">
    <h2>3er Semestre</h2>
    <label class="materia"><input type="checkbox"> Teoría Psicoanalítica 2</label>
    <label class="materia"><input type="checkbox"> Psicología del Desarrollo 2</label>
    <label class="materia"><input type="checkbox"> Fundamentos de Psicología Cognitiva</label>
    <label class="materia"><input type="checkbox"> Psicología Social 1</label>
    <label class="materia"><input type="checkbox"> Métodos y Técnicas Cuantitativas</label>
  </div>

  <div class="semestre">
    <h2>4to Semestre</h2>
    <label class="materia"><input type="checkbox"> Teoría Psicoanalítica 3</label>
    <label class="materia"><input type="checkbox"> Psicología, Sujeto y Aprendizaje</label>
    <label class="materia"><input type="checkbox"> Métodos y Técnicas Cualitativas</label>
    <label class="materia"><input type="checkbox"> Psicología Social 2</label>
    <label class="materia"><input type="checkbox"> Psicología y Cultura</label>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');

    checkboxes.forEach(chk => {
      chk.addEventListener('change', () => {
        chk.parentElement.classList.toggle('tachada', chk.checked);
        saveState();
      });
    });

    function saveState() {
      const estados = Array.from(checkboxes).map(chk => chk.checked);
      localStorage.setItem('estadoMaterias', JSON.stringify(estados));
    }

    function loadState() {
      const estados = JSON.parse(localStorage.getItem('estadoMaterias') || "[]");
      checkboxes.forEach((chk, i) => {
        chk.checked = estados[i];
        chk.parentElement.classList.toggle('tachada', chk.checked);
      });
    }

    loadState();
  </script>
</body>
</html>
