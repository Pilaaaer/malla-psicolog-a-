
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular - Psicología</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fef9ff;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #5a189a;
    }
    .semestre {
      border: 2px solid #d0bfff;
      background-color: #f3e6ff;
      padding: 15px;
      margin: 25px auto;
      width: 85%;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .semestre h2 {
      color: #6a00f4;
    }
    .materia {
      margin: 8px 0;
    }
    input[type="checkbox"]:disabled + label {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Psicología</h1>

  <div class="semestre" id="sem1">
    <h2>1er Semestre</h2>
    <div class="materia"><input type="checkbox" id="inicio" /> <label for="inicio">Inicio a la formación psicológica</label></div>
    <div class="materia"><input type="checkbox" id="historia" /> <label for="historia">Historia de la Psicología</label></div>
    <div class="materia"><input type="checkbox" id="fundamentos" /> <label for="fundamentos">Fundamentos de la Psicología</label></div>
    <div class="materia"><input type="checkbox" id="neuro" /> <label for="neuro">Neurobiología</label></div>
    <div class="materia"><input type="checkbox" id="episte" /> <label for="episte">Epistemología</label></div>
    <div class="materia"><input type="checkbox" id="herramientas" /> <label for="herramientas">Herramientas para el trabajo intelectual</label></div>
    <div class="materia"><input type="checkbox" id="arti1" /> <label for="arti1">Arti 1</label></div>
  </div>

  <div class="semestre" id="sem2">
    <h2>2do Semestre</h2>
    <div class="materia"><input type="checkbox" id="desarrollo" disabled /> <label for="desarrollo">Psicología del Desarrollo</label></div>
    <div class="materia"><input type="checkbox" id="cognitivos" disabled /> <label for="cognitivos">Procesos Cognitivos</label></div>
    <div class="materia"><input type="checkbox" id="teorias" disabled /> <label for="teorias">Teorías Psicológicas</label></div>
    <div class="materia"><input type="checkbox" id="ext" disabled /> <label for="ext">Met. y herramientas orientadas a la inv.</label></div>
    <div class="materia"><input type="checkbox" id="metodo" disabled /> <label for="metodo">Metodología general de la investigación</label></div>
    <div class="materia"><input type="checkbox" id="entrevista" disabled /> <label for="entrevista">Entrevista Psicológica</label></div>
    <div class="materia"><input type="checkbox" id="arti2" disabled /> <label for="arti2">Arti 2</label></div>
    <div class="materia"><input type="checkbox" id="formacion" disabled /> <label for="formacion">Formación Integral</label></div>
  </div>

  <script>
    const materias = [
      "inicio", "historia", "fundamentos", "neuro", "episte", "herramientas", "arti1",
      "desarrollo", "cognitivos", "teorias", "ext", "metodo", "entrevista", "arti2", "formacion"
    ];

    function guardarEstado() {
      materias.forEach(id => {
        localStorage.setItem(id, document.getElementById(id).checked);
      });
    }

    function cargarEstado() {
      materias.forEach(id => {
        const check = document.getElementById(id);
        if (localStorage.getItem(id) === "true") {
          check.checked = true;
        }
      });
    }

    function actualizarDisponibilidad() {
      const requisitos = {
        desarrollo: ["fundamentos"],
        cognitivos: ["neuro"],
        teorias: ["fundamentos"],
        ext: ["inicio"],
        metodo: ["episte"],
        entrevista: ["inicio"],
        arti2: ["arti1"],
        formacion: ["inicio"]
      };
      Object.entries(requisitos).forEach(([materia, previas]) => {
        const habilitada = previas.every(id => document.getElementById(id).checked);
        document.getElementById(materia).disabled = !habilitada;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarEstado();
      actualizarDisponibilidad();
      materias.forEach(id => {
        document.getElementById(id).addEventListener("change", () => {
          guardarEstado();
          actualizarDisponibilidad();
        });
      });
    });
  </script>

  <div class="semestre" id="sem3">
    <h2>3er Semestre</h2>
    <div class="materia"><input type="checkbox" id="social" disabled /> <label for="social">Psicología Social</label></div>
    <div class="materia"><input type="checkbox" id="aprendizaje" disabled /> <label for="aprendizaje">Psicología, Sujeto y Aprendizaje</label></div>
    <div class="materia"><input type="checkbox" id="etica" disabled /> <label for="etica">Ética y Deontología</label></div>
    <div class="materia"><input type="checkbox" id="cualitativas" disabled /> <label for="cualitativas">Métodos y Técnicas Cualitativas</label></div>
    <div class="materia"><input type="checkbox" id="arti3" disabled /> <label for="arti3">Arti 3</label></div>
  </div>

  <div class="semestre" id="sem4">
    <h2>4to Semestre</h2>
    <div class="materia"><input type="checkbox" id="clinica1" disabled /> <label for="clinica1">Clínica I: Fundamentos Psicoanalíticos</label></div>
    <div class="materia"><input type="checkbox" id="salud" disabled /> <label for="salud">Psicología y Salud</label></div>
    <div class="materia"><input type="checkbox" id="herr_clinica" disabled /> <label for="herr_clinica">Herramientas de la Psicología Clínica</label></div>
    <div class="materia"><input type="checkbox" id="herr_social" disabled /> <label for="herr_social">Herramientas de la Psicología Social</label></div>
    <div class="materia"><input type="checkbox" id="cuantitativas" disabled /> <label for="cuantitativas">Métodos y Técnicas Cuantitativas</label></div>
    <div class="materia"><input type="checkbox" id="disenio" disabled /> <label for="disenio">Diseño de Proyectos</label></div>
    <div class="materia"><input type="checkbox" id="arti4" disabled /> <label for="arti4">Arti 4</label></div>
  </div>

  <script>
    materias.push(
      "social", "aprendizaje", "etica", "cualitativas", "arti3",
      "clinica1", "salud", "herr_clinica", "herr_social", "cuantitativas", "disenio", "arti4"
    );

    Object.assign(requisitos, {
      social: ["episte", "teorias"],
      aprendizaje: ["desarrollo", "teorias", "cognitivos"],
      etica: ["episte"],
      cualitativas: ["ext"],
      arti3: ["arti2"],
      clinica1: ["fundamentos", "teorias", "arti3"],
      salud: ["desarrollo", "fundamentos"],
      herr_clinica: ["etica", "episte"],
      herr_social: ["social", "teorias"],
      cuantitativas: ["metodo"],
      disenio: ["cuantitativas"],
      arti4: ["arti3"]
    });
  </script>
</body>
</html>

</html>
